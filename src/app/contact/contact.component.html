<div class="contact">
  <div class="details">
    <div class="item">
      <div class="icon">
        <img src="../../assets/icons/location.svg" alt="">
      </div>
      <div class="data">
        <p>
          260 Main Street,
          Maboneng ,
          Johannesburg 2094
        </p>
      </div>
    </div>

    <div class="item">
      <div class="icon">
        <img src="../../assets/icons/phone-ringing.svg" alt="">
      </div>
      <div class="data">
        <p>
          073 944 4061
        </p>
      </div>
    </div>

    <div class="item">
      <div class="icon">
        <img src="../../assets/icons/instagram.svg" alt="">
      </div>
      <div class="data">
        <p>
          <a href="https://www.instagram.com/math_design_studio/" target="_blank">Math_Design_Studio</a>
        </p>
      </div>
    </div>

    <div class="item">
      <div class="icon">
        <img src="../../assets/icons/facebook.svg" alt="">
      </div>
      <div class="data">
        <p>
          <a href="https://www.facebook.com/MATH-Design-studio-104188427824321" target="_blank">MATH Design studio</a>
        </p>
      </div>
    </div>
  </div>
  <hr>
  <h1>
    Please leave a message and we will get back to you as soon as possible.
  </h1>
  <div class="form">
    <form [formGroup]="rForm" *ngIf="rForm" (ngSubmit)="onSubmit(rForm.value)">
      <div class="form-fields">
        <div class="input-group">
          <label>Your name <span class="req">*</span></label>
          <input matInput formControlName="Name">
        </div>
        <div class="input-group">
          <label>Your Email <span class="req">*</span></label>
          <input matInput formControlName="Email">
        </div>
        <div class="input-group">
          <label>Your Phone No <span class="req">*</span></label>
          <input matInput formControlName="Phone">
        </div>
        <div class="input-group">
          <label>Please leave your message here.<span class="req">*</span></label>
          <textarea formControlName="Message"></textarea>
        </div>
      </div>
      <div class="action">
        <button type="submit">Send Message</button>
      </div>
    </form>

    <div class="message" *ngIf="message">{{message}}</div>
  </div>
  <div class="logo">
    <img src="assets/images/Maths-now-words.png" alt="">
  </div>
</div>
